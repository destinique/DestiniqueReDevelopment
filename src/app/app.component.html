<!-- Global loaders - single instance for entire app. Show/hide via NgxSpinnerService -->
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#378f86"
  type="ball-circus"
  [fullScreen]="true"
>
  <p class="destinique-loader-text">{{ spinnerMessage$ | async }}</p>
</ngx-spinner>

<app-navbar></app-navbar>

<div class="app-content-wrapper">
  <div *ngIf="!contentReady" class="content-skeleton" aria-hidden="true">
    <div class="skeleton-hero"></div>
    <div class="skeleton-content">
      <div class="skeleton-line skeleton-title"></div>
      <div class="skeleton-line skeleton-subtitle"></div>
      <div class="skeleton-lines">
        <div class="skeleton-line"></div>
        <div class="skeleton-line"></div>
        <div class="skeleton-line short"></div>
      </div>
    </div>
    <div class="skeleton-content">
      <div class="skeleton-line skeleton-title"></div>
      <div class="skeleton-line"></div>
      <div class="skeleton-line short"></div>
    </div>
    <div class="skeleton-cards">
      <div class="skeleton-card"></div>
      <div class="skeleton-card"></div>
      <div class="skeleton-card"></div>
      <div class="skeleton-card"></div>
    </div>
  </div>
  <router-outlet (activate)="onRouterOutletActivate()"></router-outlet>
</div>

<app-dest-footer *ngIf="contentReady"></app-dest-footer>

<app-scroll-to-top></app-scroll-to-top>
