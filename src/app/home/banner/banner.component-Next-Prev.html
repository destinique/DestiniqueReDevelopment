<div class="kb-wrapper" (mouseenter)="pauseSlider()" (mouseleave)="resumeSlider()">
  <div
    class="kb-slide"
    *ngFor="let img of slidesToShow(); let i = index"
    #kbSlide
    [attr.data-index]="i"
    [style.backgroundImage]="loadedSlides[i] ? 'url(' + img + ')' : 'url(assets/website_images/home/banner/banner_404.webp)'"
    [class.active]="i === activeSlideIndex">

    <div class="overlay-content">
      <h1>DESTINIQUE</h1>
      <h3>dream.pick.stay</h3>
      <button class="btn btn-primary">Get Started</button>
    </div>
  </div>

  <button class="nav prev" (click)="prevSlide()">&#10094;</button>
  <button class="nav next" (click)="nextSlide()">&#10095;</button>
</div>
